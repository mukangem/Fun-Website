<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | Ebookstore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?
      family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!------------------ Header ------------------>
    <div class="container">
      <div class="navbar">
        <div>
          <h1 class="logo">BOOKMART</h1>
        </div>
        <!----------  Nav Bar ------------------>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="account.html">Log In</a></li>
          </ul>
        </nav>
        
      </div>
    </div>

    <!-- ---------- account page------------- -->
    <div class="account-page">
      <div class="container">
          <div class="row">
              <div class="col-2">
                  <img src="images/header.png" alt="Header Pic" width="60%" />
              </div>
              <div class="col-2">
                  <div class="form-container">
                      <div class="form-btn">
                          <span onclick="signIn()"> Sign In </span>
                          <span onclick="signUp()"> Sign Up </span>
                          <hr id="indicator" />
  
                          <!-- Sign In Form -->
                          <form id="signInForm" name="myform" method="POST" action="login.php">
                              <input type="email" placeholder="Email" name="email" required />
                              <input type="password" placeholder="Password" name="password" required />
                              <button type="submit" class="btn">Sign In</button>
                              <a href="">Forgot password</a>
                          </form>
  
                          <!-- Sign Up Form -->
                          <form id="signUpForm" method="POST" action="register.php">
                              <input type="text" placeholder="Username" name="username" required />
                              <input type="email" placeholder="Email" name="email" required />
                              <input type="password" placeholder="Password" name="password" required />
                              <button type="submit" class="btn">Sign Up</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
    <!-- ---------------------footer------------------- -->
    <div class="footer">
      <div class="container">
        <p class="copyright">Copyright 2024 - BOOKMART</p>
      </div>
    </div>
    <!-- ---------Javascript for toggle menu------------- -->
    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
    <!-- -----------js for toggle form------------------ -->
    <script>
      var signInForm = document.getElementById("signInForm");
      var signUpForm = document.getElementById("signUpForm");
      var indicator = document.getElementById("indicator");

      function signIn() {
        signUpForm.style.transform = "translateX(300px)";
        signInForm.style.transform = "translateX(300px)";
        indicator.style.transform = "translateX(0px)";
      }
      function signUp() {
        signUpForm.style.transform = "translateX(0px)";
        signInForm.style.transform = "translateX(0px)";
        indicator.style.transform = "translateX(100px)";
      }
    </script>
    <!-- -----------------js for form validation ------------------ -->
    <script>
      function formvalidate() {
        var ptrn = /^([^0-9\W]*)$/;
        if (ptrn.test(document.myform.uname.value)) {
          document.getElementById("uname").textContent = "User Name is Valid";
          document.getElementById("uname").style.background = "#72EF57";
          document.getElementById("uname").style.fontSize = "12px";
        } else {
          document.getElementById("uname").textContent = "User Name is Invalid";
          document.getElementById("uname").style.background = "#EF6257";
          document.getElementById("uname").style.fontSize = "12px";
        }
      }

      document.myform.uname.addEventListener("blur", formvalidate);
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          // Get the URL parameters
          const urlParams = new URLSearchParams(window.location.search);
          const message = urlParams.get('message');
          
          // Check if the message parameter exists
          if (message === 'loggedout') {
              // Create a friendly logout message
              alert("You have been successfully logged out. THANK YOU!.");
          }
      });
      </script>
      
  </body>
</html>
